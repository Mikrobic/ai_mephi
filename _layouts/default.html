<!DOCTYPE html>
<html lang="en-us">
  {% include head.html %}
  <body>
    {% include sidebar.html %}

    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <div class="masthead-content" style="position: relative;">
            <!-- Аватарка (остается слева) -->
            <a href="https://web.telegram.org/k/#@SergeyTimakin" class="avatar-container" 
               style="display: inline-block; vertical-align: middle;">
              <img 
                src="{{ '/public/dasboard.jpg' | absolute_url }}" 
                class="avatar" 
                style="
                  width: clamp(60px, 15vw, 100px);
                  height: clamp(60px, 15vw, 100px);
                  border-radius: 50%;
                  object-fit: cover;
                  border: 2px solid #fff;
                  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
                "
              >
            </a>
            
            <!-- Центрированный текст (по центру мастреда) -->
            <div style="
                 position: absolute;
                 left: 50%;
                 top: 50%;
                 transform: translate(-50%, -50%);
                 text-align: center;
                 width: 100%;
               ">
              <h3 class="masthead-title" style="margin: 0; padding: 0;">
                <a href="https://web.telegram.org/k/#@SergeyTimakin" 
                   title="Не Автор"
                   style="
                     font-size: clamp(1.2rem, 4vw, 1.5rem);
                     line-height: 1.3;
                     display: inline-block;
                     margin-bottom: 0.3em;
                     text-decoration: none;
                     color: inherit;
                   ">
                  {{ site.title }}
                </a>
                <small style="
                       font-size: clamp(0.8rem, 3vw, 1rem);
                       display: block;
                       opacity: 0.8;
                       line-height: 1.4;
                     ">
                  {{ site.tagline }}
                </small>
              </h3>
            </div>
          </div>
        </div>
      </div>
      
      <div class="container content">
        {{ content }}
      </div>
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>
    <script src='{{ site.baseurl }}/public/js/script.js'></script>
  </body>
</html>
