<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body>

    {% include sidebar.html %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
         <div class="wrap">
          <div class="masthead">
            <div class="container">
              <div class="masthead-content">
                <h3 class="masthead-title">
                  <a href="https://web.telegram.org/k/#@SergeyTimakin" title="Не Автор" 
                  style="
                    font-size: clamp(1.2rem, 4vw, 1.5rem);
                    line-height: 1.3;
                    display: block;
                    margin-bottom: 0.3em;
                  ">
                 {{ site.title }}
               </a>
               <small style="
                      font-size: clamp(0.8rem, 3vw, 1rem);
                      display: block;
                      opacity: 0.8;
                      line-height: 1.4;
                    ">
                 {{ site.tagline }}
               </small>
             </h3>
                <a href="https://web.telegram.org/k/#@SergeyTimakin" class="avatar-container">
                  <img 
                    src="{{ '/public/dasboard.jpg' | absolute_url }}" 
                    class="avatar" 
                    style="
                      width: clamp(60px, 15vw, 100px);
                      height: clamp(60px, 15vw, 100px);
                      border-radius: 50%;
                      object-fit: cover;
                      border: 2px solid #fff;
                      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
                    "
                  >
                </a>
              </div>
            </div>
          </div>
        
          <div class="container content">
            {{ content }}
          </div>
        </div>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>

    <script src='{{ site.baseurl }}/public/js/script.js'></script>
  </body>
</html>
