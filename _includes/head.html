<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <!-- Essential meta tags -->
  <link rel="profile" href="http://gmpg.org/xfn/11">
  {% if page.url %}<link rel="canonical" href="{{ page.url | absolute_url }}">{% endif %}

  <!-- Preload critical resources -->
  <link rel="preload" href="{{ '/public/css/lanyon.css' | absolute_url }}" as="style">
  <link rel="preload" href="https://fonts.googleapis.com/css?family=PT+Serif:400,400i,700|PT+Sans:400" as="style">

  <!-- CSS with media queries -->
  <link rel="stylesheet" href="{{ '/public/css/poole.css' | absolute_url }}">
  <link rel="stylesheet" href="{{ '/public/css/syntax.css' | absolute_url }}">
  <link rel="stylesheet" href="{{ '/public/css/lanyon.css' | absolute_url }}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Serif:400,400i,700|PT+Sans:400" media="print" onload="this.media='all'">

  <!-- Favicons -->
  <link rel="icon" href="{{ '/public/flower.ico' | absolute_url }}" sizes="any">
  <link rel="icon" href="{{ '/public/flower.png' | absolute_url }}" type="image/png">
  <link rel="apple-touch-icon" href="{{ '/public/flower.png' | absolute_url }}">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ '/atom.xml' | absolute_url }}">

  <!-- Scripts moved to bottom of body -->
</head>
