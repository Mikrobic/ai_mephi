<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/public/css/lanyon.css' | absolute_url }}">
  <link rel="stylesheet" href="{{ '/public/css/syntax.css' | absolute_url }}">
  <style>
    /* Стили для сайдбара */
    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      width: 18rem;
      overflow-y: auto;
      transform: translateX(-100%);
      z-index: 10;
      background-color: #f5f5f5;
    }
    
    .sidebar-checkbox:checked ~ .sidebar {
      transform: translateX(0);
    }
    
    .sidebar-toggle {
      position: fixed;
      top: 0.5rem;
      left: 0.5rem;
      width: 2rem;
      height: 2rem;
      padding: 0.5rem;
      cursor: pointer;
      z-index: 20;
    }
    
    .sidebar-toggle:before {
      content: '';
      display: block;
      width: 100%;
      height: 0.25rem;
      background: #505050;
      box-shadow: 0 0.5rem 0 0 #505050, 0 1rem 0 0 #505050;
    }
    
    .sidebar-nav-group .sidebar-submenu {
      max-height: 0;
      overflow: hidden;
    }
    
    .sidebar-nav-group.active .sidebar-submenu {
      max-height: 500px;
    }
    
    .sidebar-nav-group.active .toggle-icon {
      transform: rotate(180deg);
    }
    
    @media (min-width: 48em) {
      .sidebar {
        transform: translateX(0) !important;
      }
      .sidebar-toggle {
        display: none;
      }
    }
  </style>
</head>

<body class="theme-base-0d">
  <input type="checkbox" class="sidebar-checkbox" id="sidebar-checkbox">

  <div class="sidebar" id="sidebar">
    <div class="sidebar-item">
      <p>{{ site.description }}</p>
    </div>

    <nav class="sidebar-nav">
      <a class="sidebar-nav-item" href="{{ site.baseurl }}/for_me/">Обо мне</a>
      <a class="sidebar-nav-item" href="{{ site.baseurl }}/stack/">Стек</a>
      <a class="sidebar-nav-item" href="{{ site.baseurl }}/career/">Карьерный трек</a>

      <div class="sidebar-nav-group{% if page.url contains '/project/' %} active{% endif %}">
        <a href="javascript:void(0)" class="sidebar-nav-item sidebar-nav-toggle{% if page.url contains '/project/' %} active{% endif %}">
          Проекты
          <svg class="toggle-icon" viewBox="0 0 24 24">
            <path d="M7 10l5 5 5-5z"/>
          </svg>
        </a>
        <div class="sidebar-submenu">
          <a href="{{ site.baseurl }}/project/subpage/" 
             class="sidebar-nav-item {% if page.url == '/project/subpage/' %} active{% endif %}">
            Дашборд по учёту ёмкости ресурсов компании
          </a>
        </div>
      </div>

      <div class="sidebar-item">
        <p>Телеграмм: <a href="https://t.me/SergeyTimakin" target="_blank">@SergeyTimakin</a></p>
      </div>
    </nav>
  </div>

  <label for="sidebar-checkbox" class="sidebar-toggle"></label>

  <script>
  (function(document) {
    // Инициализация элементов
    const sidebarCheckbox = document.getElementById('sidebar-checkbox');
    const sidebarToggle = document.querySelector('.sidebar-toggle');
    const sidebar = document.getElementById('sidebar');
    
    // Проверяем состояние при загрузке
    function checkInitialState() {
      if (window.innerWidth >= 768) {
        sidebarCheckbox.checked = true;
      } else {
        sidebarCheckbox.checked = localStorage.getItem('sidebarState') === 'open';
      }
    }
    
    // Сохраняем состояние в localStorage
    function saveSidebarState() {
      localStorage.setItem('sidebarState', sidebarCheckbox.checked ? 'open' : 'closed');
    }
    
    // Переключение состояния сайдбара
    function toggleSidebar() {
      sidebarCheckbox.checked = !sidebarCheckbox.checked;
      saveSidebarState();
    }
    
    // Инициализация
    checkInitialState();
    
    // Обработчики событий
    sidebarCheckbox.addEventListener('change', saveSidebarState);
    
    // Обработчик клика по гамбургеру
    sidebarToggle.addEventListener('click', function(e) {
      e.preventDefault();
      toggleSidebar();
    });
    
    // Закрытие при клике вне сайдбара
    document.addEventListener('click', function(e) {
      // Если клик не по сайдбару, не по гамбургеру и сайдбар открыт
      if (!sidebar.contains(e.target) && 
          e.target !== sidebarToggle && 
          !sidebarToggle.contains(e.target) && 
          sidebarCheckbox.checked) {
        toggleSidebar();
      }
    });
    
    // Закрытие при клике на пункты меню (кроме внешних ссылок)
    document.querySelectorAll('.sidebar-nav-item:not(.sidebar-nav-toggle)').forEach(item => {
      item.addEventListener('click', function(e) {
        if (!this.hasAttribute('target') && 
            !this.href.startsWith('http') && 
            !this.href.startsWith('mailto') && 
            !this.href.startsWith('tel')) {
          if (window.innerWidth < 768 && sidebarCheckbox.checked) {
            toggleSidebar();
          }
        }
      });
    });
    
    // Обработка раскрывающихся меню
    document.querySelectorAll('.sidebar-nav-toggle').forEach(button => {
      const group = button.closest('.sidebar-nav-group');
      const menuId = 'menu_' + group.querySelector('a').textContent.trim().toLowerCase();
      
      // Восстановление состояния
      if (localStorage.getItem(menuId) === 'open') {
        group.classList.add('active');
      }
      
      button.addEventListener('click', function(e) {
        e.preventDefault();
        e.stopPropagation();
        group.classList.toggle('active');
        localStorage.setItem(menuId, group.classList.contains('active') ? 'open' : 'closed');
      });
    });
    
    // Обработка изменения размера окна
    window.addEventListener('resize', function() {
      if (window.innerWidth >= 768) {
        sidebarCheckbox.checked = true;
      } else {
        sidebarCheckbox.checked = localStorage.getItem('sidebarState') === 'open';
      }
    });
  })(document);
  </script>
</body>
</html>
