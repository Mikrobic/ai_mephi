<!DOCTYPE html>
<html lang="en-us">

<head>
  <!-- Ваши мета-теги -->
  <link rel="stylesheet" href="{{ '/public/css/lanyon.css' | absolute_url }}">
  <style>
    /* Добавляем дополнительные стили для надежности */
    .sidebar-checkbox:checked ~ .sidebar {
      transform: translateX(0);
      visibility: visible;
    }
    .sidebar-checkbox:not(:checked) ~ .sidebar {
      transform: translateX(-100%);
      visibility: hidden;
    }
    .sidebar {
      transition: transform 0.3s ease, visibility 0.3s;
      will-change: transform;
      z-index: 100;
    }
    .sidebar-toggle {
      z-index: 101;
      cursor: pointer;
    }
  </style>
</head>

<body class="theme-base-0d">
  <!-- Target for toggling the sidebar -->
  <input type="checkbox" class="sidebar-checkbox" id="sidebar-checkbox">

  <!-- Toggleable sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="sidebar-item">
      <p>{{ site.description }}</p>
    </div>

    <nav class="sidebar-nav">
      <!-- Page order -->
      <a class="sidebar-nav-item" href="{{ site.baseurl }}/for_me/">Обо мне</a>
      <a class="sidebar-nav-item" href="{{ site.baseurl }}/stack/">Стек</a>
      <a class="sidebar-nav-item" href="{{ site.baseurl }}/career/">Карьерный трек</a>

      <!-- Nested project menu -->
      <div class="sidebar-nav-group{% if page.url contains '/project/' %} active{% endif %}">
        <a href="javascript:void(0)" class="sidebar-nav-item sidebar-nav-toggle{% if page.url contains '/project/' %} active{% endif %}">
          Проекты
          <svg class="toggle-icon" viewBox="0 0 24 24">
            <path d="M7 10l5 5 5-5z"/>
          </svg>
        </a>
        <div class="sidebar-submenu">
          <a href="{{ site.baseurl }}/project/subpage/" 
             class="sidebar-nav-item {% if page.url == '/project/subpage/' %} active{% endif %}">
            Дашборд по учёту ёмкости ресурсов компании
          </a>
        </div>
      </div>

      <div class="sidebar-item">
        <p>Телеграмм: <a href="https://t.me/SergeyTimakin" target="_blank">@SergeyTimakin</a></p>
      </div>
    </nav>
  </div>

  <label for="sidebar-checkbox" class="sidebar-toggle">☰</label>

  <script>
  (function(document) {
    // Сохраняем состояние сайдбара
    const sidebarCheckbox = document.getElementById('sidebar-checkbox');
    const sidebarToggle = document.querySelector('.sidebar-toggle');
    const sidebar = document.getElementById('sidebar');
    
    // Восстановление состояния сайдбара
    if (localStorage.getItem('sidebarState') === 'open') {
      sidebarCheckbox.checked = true;
      // Принудительно применяем стили при загрузке
      setTimeout(() => {
        sidebar.style.transform = 'translateX(0)';
        sidebar.style.visibility = 'visible';
      }, 10);
    }

    // Улучшенный обработчик изменений состояния сайдбара
    sidebarCheckbox.addEventListener('change', function() {
      console.log('Состояние чекбокса изменилось:', this.checked);
      localStorage.setItem('sidebarState', this.checked ? 'open' : 'closed');
      
      // Принудительное применение стилей
      if (this.checked) {
        sidebar.style.transform = 'translateX(0)';
        sidebar.style.visibility = 'visible';
      } else {
        sidebar.style.transform = 'translateX(-100%)';
        sidebar.style.visibility = 'hidden';
      }
    });

    // Улучшенная функция для переключения сайдбара
    function toggleSidebar() {
      const newState = !sidebarCheckbox.checked;
      console.log('Переключение сайдбара. Текущее состояние:', sidebarCheckbox.checked, 'Новое состояние:', newState);
      
      sidebarCheckbox.checked = newState;
      
      // Двойное триггерирование для надежности
      const changeEvent = new Event('change', { bubbles: true });
      sidebarCheckbox.dispatchEvent(changeEvent);
      
      // Дополнительная проверка через 10мс
      setTimeout(() => {
        if (sidebarCheckbox.checked !== newState) {
          console.warn('Состояние не изменилось, принудительно обновляем');
          sidebarCheckbox.checked = newState;
          sidebarCheckbox.dispatchEvent(new Event('change'));
        }
      }, 10);
    }

    // Улучшенный обработчик клика по кнопке меню (гамбургер)
    if (sidebarToggle) {
      sidebarToggle.addEventListener('click', function(e) {
        console.log('Гамбургер кликнут');
        e.preventDefault();
        e.stopPropagation();
        toggleSidebar();
      });
    }

    // Закрытие сайдбара при клике на него
    sidebar.addEventListener('click', function(e) {
      if (e.target === sidebar && sidebarCheckbox.checked) {
        console.log('Клик по сайдбару - закрытие');
        toggleSidebar();
        e.stopPropagation();
      }
    });

    // Закрытие при клике вне сайдбара
    document.addEventListener('click', function(e) {
      const target = e.target;
      if (!sidebarCheckbox.checked || 
          target === sidebarCheckbox || 
          target === sidebarToggle || 
          sidebar.contains(target)) return;
      
      console.log('Клик вне сайдбара - закрытие');
      if (sidebarCheckbox.checked) {
        toggleSidebar();
      }
    });

    // Закрытие сайдбара при клике на пункты меню
    const navItems = document.querySelectorAll('.sidebar-nav-item:not(.sidebar-nav-toggle)');
    navItems.forEach(item => {
      item.addEventListener('click', function(e) {
        if (!this.hasAttribute('target') && !this.href.startsWith('http') && 
            !this.href.startsWith('mailto') && !this.href.startsWith('tel')) {
          if (sidebarCheckbox.checked) {
            console.log('Клик по пункту меню - закрытие');
            toggleSidebar();
          }
        }
      });
    });

    // Обработчики для раскрывающихся меню
    document.addEventListener('DOMContentLoaded', function() {
      const toggleButtons = document.querySelectorAll('.sidebar-nav-toggle');
      
      toggleButtons.forEach(button => {
        const group = button.closest('.sidebar-nav-group');
        
        const menuId = 'menu_' + group.querySelector('a').textContent.trim().toLowerCase();
        if (localStorage.getItem(menuId) === 'open') {
          group.classList.add('active');
        }
        
        button.addEventListener('click', function(e) {
          e.preventDefault();
          e.stopPropagation();
          group.classList.toggle('active');
          
          const menuId = 'menu_' + group.querySelector('a').textContent.trim().toLowerCase();
          localStorage.setItem(menuId, group.classList.contains('active') ? 'open' : 'closed');
        });
      });

      const activeSubItem = document.querySelector('.sidebar-submenu .active');
      if (activeSubItem) {
        const parentGroup = activeSubItem.closest('.sidebar-nav-group');
        if (parentGroup) {
          parentGroup.classList.add('active');
          const menuId = 'menu_' + parentGroup.querySelector('a').textContent.trim().toLowerCase();
          localStorage.setItem(menuId, 'open');
        }
      }
    });
  })(document);
  </script>
</body>
</html>
