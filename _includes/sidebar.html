<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/public/css/lanyon.css' | absolute_url }}">
</head>

<body class="theme-base-0d">
  <!-- Сайдбар (только навигация) -->
  <input type="checkbox" class="sidebar-checkbox" id="sidebar-checkbox">
  
  <div class="sidebar" id="sidebar">
    <div class="sidebar-item">
      <p>{{ site.description }}</p>
    </div>

    <nav class="sidebar-nav">
      <a class="sidebar-nav-item" href="{{ '/for_me/' | relative_url }}">Обо мне</a>
      <a class="sidebar-nav-item" href="{{ '/stack/' | relative_url }}">Стек</a>
      <a class="sidebar-nav-item" href="{{ '/career/' | relative_url }}">Карьерный трек</a>

      <div class="sidebar-nav-group">
        <a href="#" class="sidebar-nav-item sidebar-nav-toggle">
          Проекты
          <svg class="toggle-icon" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>
        </a>
        <div class="sidebar-submenu">
          <a href="{{ '/project/subpage/' | relative_url }}" class="sidebar-nav-item submenu-item">
            Дашборд
          </a>
        </div>
      </div>
    </nav>
  </div>

  <!-- Основной контент (выводится ОДИН раз) -->
  <div class="wrap">
    <div class="container content">
      <h1>{{ page.title }}</h1>
      {{ content }} <!-- Здесь выводится основной уникальный контент страницы -->
    </div>
  </div>

  <label for="sidebar-checkbox" class="sidebar-toggle"></label>

  <script>
  (function() {
    // Скрипт управления сайдбаром
    const sidebarCheckbox = document.getElementById('sidebar-checkbox');
    if (localStorage.getItem('sidebarState') === 'open') {
      sidebarCheckbox.checked = true;
    }
    sidebarCheckbox.addEventListener('change', function() {
      localStorage.setItem('sidebarState', this.checked ? 'open' : 'closed');
    });
  })();
  </script>
</body>
</html>
