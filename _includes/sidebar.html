<!DOCTYPE html>
<html lang="en-us">

<head>
  <!-- Мета-теги -->
  <link rel="stylesheet" href="{{ '/public/css/lanyon.css' | absolute_url }}">
</head>

<body class="theme-base-0d">
  <!-- Переключатель сайдбара -->
  <input type="checkbox" class="sidebar-checkbox" id="sidebar-checkbox">

  <!-- Сайдбар -->
  <div class="sidebar" id="sidebar">
    <div class="sidebar-item">
      <p>{{ site.description }}</p>
    </div>

    <nav class="sidebar-nav">
      <!-- Навигация -->
      <a class="sidebar-nav-item" href="{{ '/pages/for_me/' | absolute_url }}">Обо мне</a>
      <a class="sidebar-nav-item" href="{{ '/pages/stack/' | absolute_url }}">Стек</a>
      <a class="sidebar-nav-item" href="{{ '/pages/career/' | absolute_url }}">Карьерный трек</a>

      <!-- Выпадающее меню проектов -->
      <div class="sidebar-nav-group{% if page.url contains '/pages/project/' %} active{% endif %}">
        <a href="javascript:void(0)" class="sidebar-nav-item sidebar-nav-toggle{% if page.url contains '/pages/project/' %} active{% endif %}">
          Проекты
          <svg class="toggle-icon" viewBox="0 0 24 24">
            <path d="M7 10l5 5 5-5z"/>
          </svg>
        </a>
        <div class="sidebar-submenu">
          <a href="{{ '/pages/project/subpage/' | absolute_url }}" 
             class="sidebar-nav-item submenu-item{% if page.url == '/pages/project/subpage/' %} active{% endif %}">
            Дашборд по учёту ёмкости ресурсов компании
          </a>
        </div>
      </div>

      <div class="sidebar-item">
        <p>&copy; {{ site.time | date: '%Y' }}. Тимакин Сергей.</p>
      </div>
    </nav>
  </div>

  <!-- Основное содержимое -->
  <div class="wrap">
    <div class="masthead">
      <div class="container">
        <h3 class="masthead-title"></h3>
      </div>
    </div>

    <div class="container content">
      {{ content }}
    </div>
  </div>

  <label for="sidebar-checkbox" class="sidebar-toggle"></label>

  <script>
  (function(document) {
    // Управление состоянием сайдбара
    const sidebarCheckbox = document.getElementById('sidebar-checkbox');
    
    // Восстановление состояния
    if (localStorage.getItem('sidebarState') === 'open') {
      sidebarCheckbox.checked = true;
    }

    // Обработчик изменений
    sidebarCheckbox.addEventListener('change', function() {
      localStorage.setItem('sidebarState', this.checked ? 'open' : 'closed');
    });

    var sidebar = document.querySelector('#sidebar');
    const sidebarToggle = document.querySelector('.sidebar-toggle');

    // Закрытие при клике
    sidebar.addEventListener('click', function(e) {
      if (e.target === sidebar && sidebarCheckbox.checked) {
        sidebarCheckbox.checked = false;
        localStorage.setItem('sidebarState', 'closed');
        e.stopPropagation();
      }
    });

    if (sidebarToggle) {
      sidebarToggle.addEventListener('click', function(e) {
        e.preventDefault();
        sidebarCheckbox.checked = !sidebarCheckbox.checked;
        localStorage.setItem('sidebarState', sidebarCheckbox.checked ? 'open' : 'closed');
      });
    }

    document.addEventListener('click', function(e) {
      var target = e.target;
      if (!sidebarCheckbox.checked || sidebar.contains(target) || target === sidebarCheckbox) return;
      sidebarCheckbox.checked = false;
      localStorage.setItem('sidebarState', 'closed');
    });

    // Управление выпадающими меню
    document.addEventListener('DOMContentLoaded', function() {
      const toggleButtons = document.querySelectorAll('.sidebar-nav-toggle');
      
      toggleButtons.forEach(button => {
        const group = button.closest('.sidebar-nav-group');
        
        const menuId = 'menu_' + group.querySelector('a').textContent.trim().toLowerCase();
        if (localStorage.getItem(menuId) === 'open') {
          group.classList.add('active');
        }
        
        button.addEventListener('click', function(e) {
          e.preventDefault();
          e.stopPropagation();
          group.classList.toggle('active');
          
          localStorage.setItem(menuId, group.classList.contains('active') ? 'open' : 'closed');
        });
      });

      const activeSubItem = document.querySelector('.sidebar-submenu .active');
      if (activeSubItem) {
        const parentGroup = activeSubItem.closest('.sidebar-nav-group');
        if (parentGroup) {
          parentGroup.classList.add('active');
          const menuId = 'menu_' + parentGroup.querySelector('a').textContent.trim().toLowerCase();
          localStorage.setItem(menuId, 'open');
        }
      }
    });
  })(document);
  </script>
</body>
</html>
