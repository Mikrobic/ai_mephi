<!DOCTYPE html>
<html lang="en-us">
<head>
  <link rel="stylesheet" href="{{ '/public/css/lanyon.css' | absolute_url }}">
  <style>
    /* Временные стили для диагностики */
    .sidebar {
      background-color: #202020 !important;
    }
    .sidebar-nav-item {
      color: white !important;
    }
  </style>
</head>
<body class="theme-base-0d">
  <input type="checkbox" class="sidebar-checkbox" id="sidebar-checkbox">
  
  <label for="sidebar-checkbox" class="sidebar-toggle">
    <span class="menu-icon"></span>
  </label>

  <div class="sidebar">
    <div class="sidebar-item">
      <p>{{ site.description }}</p>
    </div>

    <nav class="sidebar-nav">
      <a class="sidebar-nav-item" href="{{ site.baseurl }}/for_me/">Обо мне</a>
      <a class="sidebar-nav-item" href="{{ site.baseurl }}/stack/">Стек</a>
      <a class="sidebar-nav-item" href="{{ site.baseurl }}/career/">Карьерный трек</a>

      <div class="sidebar-nav-group">
        <button class="sidebar-nav-item sidebar-nav-toggle">
          Проекты
          <svg class="toggle-icon" viewBox="0 0 24 24">
            <path d="M7 10l5 5 5-5z"/>
          </svg>
        </button>
        <div class="sidebar-submenu">
          <a href="{{ site.baseurl }}/project/subpage/" class="sidebar-nav-item submenu-item">
            Дашборд по учёту ёмкости ресурсов компании
          </a>
        </div>
      </div>

      <div class="sidebar-item">
        <p>&copy; {{ site.time | date: '%Y' }}. Тимакин Сергей.</p>
      </div>
    </nav>
  </div>

  <div class="wrap">
    <!-- Основной контент -->
  </div>

  <script src='{{ site.baseurl }}/public/js/sidebar.js'></script>
</body>
</html>
