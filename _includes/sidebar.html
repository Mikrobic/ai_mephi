<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/public/css/lanyon.css' | absolute_url }}">
  <link rel="stylesheet" href="{{ '/public/css/syntax.css' | absolute_url }}">
  <style>
    /* Основные стили сайдбара */
    .sidebar {
      transition: transform 0.3s ease;
      transform: translateX(-100%);
    }
    .sidebar-checkbox:checked ~ .sidebar {
      transform: translateX(0);
    }
    
    /* Стили для кнопки гамбургера */
    .sidebar-toggle {
      position: fixed;
      top: 0.5rem;
      left: 0.5rem;
      z-index: 100;
      cursor: pointer;
    }
    
    /* Стили для подменю */
    .sidebar-nav-group .sidebar-submenu {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
      padding-left: 1.5rem;
    }
    
    .sidebar-nav-group.active .sidebar-submenu {
      max-height: 500px;
    }
    
    .sidebar-nav-toggle {
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }
    
    .toggle-icon {
      transition: transform 0.3s ease;
      width: 1em;
      height: 1em;
    }
    
    .sidebar-nav-group.active .toggle-icon {
      transform: rotate(180deg);
    }
  </style>
</head>

<body class="theme-base-0d">
  <input type="checkbox" class="sidebar-checkbox" id="sidebar-checkbox">

  <div class="sidebar" id="sidebar">
    <div class="sidebar-item">
      <p>{{ site.description }}</p>
    </div>

    <nav class="sidebar-nav">
      <a class="sidebar-nav-item" href="{{ site.baseurl }}/for_me/">Обо мне</a>
      <a class="sidebar-nav-item" href="{{ site.baseurl }}/stack/">Стек</a>
      <a class="sidebar-nav-item" href="{{ site.baseurl }}/career/">Карьерный трек</a>

      <!-- Nested project menu -->
      <div class="sidebar-nav-group{% if page.url contains '/project/' %} active{% endif %}">
        <a href="#" class="sidebar-nav-item sidebar-nav-toggle{% if page.url contains '/project/' %} active{% endif %}">
          Проекты
          <svg class="toggle-icon" viewBox="0 0 24 24">
            <path d="M7 10l5 5 5-5z"/>
          </svg>
        </a>
        <div class="sidebar-submenu">
          <a href="{{ site.baseurl }}/project/subpage/" 
             class="sidebar-nav-item {% if page.url == '/project/subpage/' %} active{% endif %}">
            Дашборд по учёту ёмкости ресурсов компании
          </a>
        </div>
      </div>

      <div class="sidebar-item">
        <p>Телеграмм: <a href="https://t.me/SergeyTimakin" target="_blank">@SergeyTimakin</a></p>
      </div>
    </nav>
  </div>

  <label for="sidebar-checkbox" class="sidebar-toggle"></label>

  <script>
  (function(document) {
    // Инициализация DOM элементов
    const sidebarCheckbox = document.getElementById('sidebar-checkbox');
    const sidebarToggle = document.querySelector('.sidebar-toggle');
    const sidebar = document.getElementById('sidebar');

    // Инициализация сайдбара
    function initSidebar() {
      const savedState = localStorage.getItem('sidebarState');
      const isLargeScreen = window.innerWidth >= 768;
      
      if (isLargeScreen) {
        sidebarCheckbox.checked = true;
      } else {
        sidebarCheckbox.checked = savedState === 'open';
      }
    }

    // Инициализация подменю
    function initDropdownMenus() {
      document.querySelectorAll('.sidebar-nav-group').forEach(group => {
        const menuId = 'menu_' + group.querySelector('a').textContent.trim().toLowerCase();
        const savedState = localStorage.getItem(menuId);
        
        // Восстановление состояния из localStorage
        if (savedState === 'open' || group.classList.contains('active')) {
          group.classList.add('active');
        }
        
        // Обработчик клика для переключения
        const toggle = group.querySelector('.sidebar-nav-toggle');
        if (toggle) {
          toggle.addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
            group.classList.toggle('active');
            localStorage.setItem(menuId, group.classList.contains('active') ? 'open' : 'closed');
          });
        }
      });
    }

    // Основная инициализация
    document.addEventListener('DOMContentLoaded', function() {
      initSidebar();
      initDropdownMenus();
      
      // Обработчик изменений состояния сайдбара
      sidebarCheckbox.addEventListener('change', function() {
        localStorage.setItem('sidebarState', this.checked ? 'open' : 'closed');
      });

      // Функция переключения сайдбара
      function toggleSidebar() {
        sidebarCheckbox.checked = !sidebarCheckbox.checked;
        sidebarCheckbox.dispatchEvent(new Event('change'));
      }

      // Обработчик клика по гамбургеру
      sidebarToggle.addEventListener('click', function(e) {
        e.preventDefault();
        toggleSidebar();
      });

      // Закрытие при клике вне сайдбара
      document.addEventListener('click', function(e) {
        if (!sidebar.contains(e.target) && e.target !== sidebarToggle) {
          if (sidebarCheckbox.checked) {
            toggleSidebar();
          }
        }
      });

      // Закрытие при клике на пункты меню (кроме переключателей подменю)
      document.querySelectorAll('.sidebar-nav-item:not(.sidebar-nav-toggle)').forEach(item => {
        item.addEventListener('click', function() {
          if (window.innerWidth < 768 && sidebarCheckbox.checked) {
            setTimeout(toggleSidebar, 100);
          }
        });
      });

      // Адаптация к изменению размера экрана
      window.addEventListener('resize', function() {
        if (window.innerWidth >= 768) {
          sidebarCheckbox.checked = true;
        } else {
          sidebarCheckbox.checked = localStorage.getItem('sidebarState') === 'open';
        }
      });
    });
  })(document);
  </script>
</body>
</html>
